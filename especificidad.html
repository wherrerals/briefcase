<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Especifidad CSS</title>
    <style>
        
        #platzi{
    color: aqua;
    }           

    /*la especificidad es el valor asignado a cada selector en terminos de de importanciia, debemos enteder
    que hay selectores que son mas importantes que otros como los id que tienen mas importancia que un selector universal como lo es el (*)*/

        .master{
    color: blue;
    }
    </style>
    
</head>
<body>
    <div class="master" id="platzi">Especifidad</div>
</body>
</html>
